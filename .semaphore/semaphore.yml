version: "v1.0"
name: First pipeline examples
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1404

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Docker build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - echo "Docker build..."
          - echo "done"

  - name: "Smoke tests"
    task:
      jobs:
      - name: Smoke
        commands:
          - checkout
          - echo "make smoke"

switch:
  - name: deploy to staging
    pipeline_file: ./semaphore/stg.yml
  - name: deploy to productioon
    pipeline_file: ./semaphore/prod.yml
