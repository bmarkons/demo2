version: "v1.0"
name: First pipeline examps
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1404

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Docker build
        commands:
          - checkout
          - sudo systemctl start mysql
          - sudo systemctl start postgresql
          - sudo systemctl start mongod
          - sudo systemctl start redis-server
          - ps -eo command,user,pid,%mem --sort=%mem
    
